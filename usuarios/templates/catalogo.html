{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{%static 'imagens/tela-de-fundo.jpg'%}") center center fixed; 
            background-size: cover;
            position: relative;
        }

        header {
            background-color: #E5D69D;
            color: #656A41;
            text-align: center;
            padding: 1em;
            position: relative;
            z-index: 1; /* Cabeçalho esteja acima do plano de fundo */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            z-index: 1; /* Produtos estejam acima do plano de fundo */
        }

        .product {
            float: left;
            width: 30%;
            margin: 2%;
            background-color: #E5D69D;
            padding: 1em;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 0 10px #656A41(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        footer {
            background-color: #E5D69D;
            color: #656A41;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Rodapé esteja acima do plano de fundo */
        }

        /* Ícone do carrinho */
        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 32px; /* Tamanho maior */
            color: #656A41;
            cursor: pointer;
            z-index: 2; /* Ícone do carrinho esteja acima do plano de fundo */
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Produtos</h1>
        <!-- Ícone do carrinho -->
        <div class="cart-icon" onclick="location.href='carrinho.html'">&#128722;</div>
    </header>

    <div class="container">
        <div class="product">
            <img src="copudim.jpg" alt="Produto 1">
            <h3>Copudim</h3>
            <p>Combinações que deram certo! Recheio de creme 4 leites, mousse de ninho+pudim.</p>
            <p>R$ 14,00</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="tortinha-de-limao.jpg" alt="Produto 2">
            <h3>Tortinha de limão</h3>
            <p>Ela veio para ficar!Mousse de limão, farofinha de biscoito maisena, chantilly.</p>
            <p>R$ 7,00</p>
            <button>Comprar</button>
        </div>

        <!-- Adicionar mais produtos  -->

    </div>

    <footer>
        <p>&copy; 2023 Adoce Ana</p>
    </footer>

</body>
</html>
