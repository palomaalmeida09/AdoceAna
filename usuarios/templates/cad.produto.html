{% extends 'index.html' %}

{% block title %}: Novo{% endblock %}

{% block content %}    
    <div class="container">
        <h1>Cadastrar Produto</h1>
        <form action="{% url 'cad.produto' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required/>
            
            <label for="descricao">Descrição do Produto:</label>
            <input type="text" id="descricao" name="descricao" required/>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required/>
            
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required/>
            
            <input type="submit" value="Cadastrar"/>
        </form>
    </div>
{% endblock %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("{% static 'imagens/tela-de-fundo.jpg' %}") center center fixed; /* Substitua 'sua-imagem-de-fundo.jpg' pelo caminho da sua imagem */
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 300px;
        background-color: #E5D69D;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #656A41(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #656A41;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #656A41;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #656A41;
        color: #fff;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #656A41;
    }
</style>
